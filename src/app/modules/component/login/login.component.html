<div class="container">
	<h1 class="mb-3 title">Đăng nhập</h1>
	<input type="text" placeholder="tên đăng nhập" [(ngModel)]="loginName">
	<input type="password" placeholder="password"  [(ngModel)]="password">
	<input #focusing class="btn btn-w mt-3" (click)="log()" type='submit' value="Đăng nhập">
	<a routerLink="/component/registor">đăng ký</a>
</div>
