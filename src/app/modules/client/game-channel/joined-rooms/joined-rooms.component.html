<div class="btn-resize" (click)='resizeContainer()'>
	<div *ngIf="containerState !== 'expand'; else elseBlock">
		<i-feather name="chevron-right"></i-feather>
	</div>
	<ng-template #elseBlock>
		<i-feather name="chevron-left"></i-feather>
	</ng-template>
</div>


<nav class="d-flex flex-column" [@changeContainerState]="containerState">
	<div class="d-flex align-items-center" *ngIf="containerState === 'expand'">
		<!-- title -->
		<strong>
			<h4>{{'JoinedRoomsLanguage.JOINED_ROOMS' | translate}}</h4>
		</strong>
	</div>

	<!-- list -->
	<div class="my-4 d-flex flex-column flex-grow-1 overflow-hidden">
		<!-- item -->
		<div class="room-items d-flex p-2 my-1 rounded-lg" (click)='showPrivateChat(1998)'>
			<!-- image -->
			<div class="img rounded-lg"
				style="background-image: url(https://i-xem.mkocdn.com/i.xem.sb/data/photo/2020/05/24/028/tuoi-gi-noi-tu-voi-tui-1590284578-400.jpg)">
			</div>
			<!-- info -->
			<div *ngIf="containerState === 'expand'" class="pl-2 flex-grow-1 overflow-hidden">
				<div><strong class="highlight-text">Battlefield 1</strong></div>
				<div>#162</div>
			</div>
		</div>

		<div class="room-items d-flex p-2 my-1 rounded-lg" (click)='showPrivateChat(1998)'>
			<div class="img rounded-lg"
				style="background-image: url(https://cdn4.buysellads.net/uu/1/3386/1525189943-38523.png)">
			</div>
			<div *ngIf="containerState === 'expand'" class="pl-2 flex-grow-1 overflow-hidden">
				<div><strong class="highlight-text">Adobe  a1</strong></div>
				<div>#112</div>
			</div>
		</div>

	</div>

	<!-- quick search button -->
	<div [style.width]="containerState != 'expand' ? '64px' : 'unset'"
		[style.height]="containerState != 'expand' ? '38px' : 'unset'"
		[ngClass]="{'btn btn-border d-flex justify-content-center align-items-center': true, 'm-2': containerState != 'expand'}"
		#searchFriendBtn>
		<strong *ngIf="containerState === 'expand'">{{ 'JoinedRoomsLanguage.QUICK_SEARCH_ROOMS' | translate}}</strong>
		<i-feather *ngIf="containerState != 'expand'" style="transform: scale(0.8);" name="search"></i-feather>
	</div>
</nav>
