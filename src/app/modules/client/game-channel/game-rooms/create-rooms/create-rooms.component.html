<div class="pb-3 mb-2 border-bottom">
	<p class="mb-1">{{'CreateRoomsLanguage.ROOM_NAME' | translate}}</p>
	<input class="form-control" [(ngModel)]="roomInput.name"
		placeholder="{{'CreateRoomsLanguage.TYPE_ROOM_NAME' | translate}}" focusthis required>
</div>
<div class="d-flex justify-content-between pb-3 my-3 border-bottom">
	<select [(ngModel)]="roomInput.maxMember">
		<option *ngFor="let maxMember_temp of maxMemberList_temp" [ngValue]="maxMember_temp">
			{{'CreateRoomsLanguage.MAX_MEMBER' | translate}}{{maxMember_temp}}</option>
	</select>
	<select [(ngModel)]="roomInput.isPrivate">
		<option [ngValue]="true">{{'CreateRoomsLanguage.PRIVATE' | translate}}</option>
		<option [ngValue]="false">{{'CreateRoomsLanguage.PUBLIC' | translate}}</option>
	</select>
</div>
<div class="pb-3 my-3">
	<textarea class="w-100 describe form-control" placeholder="{{'CreateRoomsLanguage.TYPE_DESCRIPTION' | translate}}"></textarea>
</div>
<button (click)='createRoom()' class="mt-4 btn btn-light float-right shadow-lg">{{'CreateRoomsLanguage.CREATE' | translate}}</button>
