<button class="main-btn-resize" (click)='resizeMainContainer()'>
	<div *ngIf="mainContainerIsExpanding; else elseBlock">
		<i-feather name="chevron-right"></i-feather>
	</div>
	<ng-template #elseBlock>
		<i-feather name="chevron-left"></i-feather>
	</ng-template>
</button>

<div class="main-container">
	<div class="friends-container" [@changeFriendsContainerState]="friendsContainerState">
		<div class="head">
			<div *ngIf="friendsContainerState != 'expand'">
				<button class="btn-resize" (click)='expandFriendsContainer()'>
					<i-feather name="chevron-left"></i-feather>
				</button>
			</div>
			<label>{{ 'FriendsLanguage.FRIENDS' | translate}}</label>
			<div class="row">
				<i class="fas fa-search mr-1 btn rounded-circle"></i>
				<i class="fas fa-ellipsis-h btn rounded-circle mr-0"></i>
			</div>
		</div>

		<div class="body" *ngIf="friends">

			<div class="friends-items hover" *ngFor="let friend of friends" (click)="openChatBox(friend)">
				<div class="img" [ngStyle]="{'background-image':'url('+friend.avatarUrl+')'}"></div>
				<p class="name">{{ friend.name }}</p>
			</div>

		</div>

		<div class="footer">
			<div class="btn btn-lg btn-w" #searchFriendBtn>{{ 'FriendsLanguage.MAKE_FRIENDS' | translate}}</div>
		</div>
	</div>

	<app-friend-chat [@changeChatBoxState]="chatBoxState"></app-friend-chat>
</div>
