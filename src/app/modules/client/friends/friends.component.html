<div class="main-container" [@changeMainContainerState]="mainContainerState">
	<button class="main-btn-resize" (click)='resizeMainContainer()'>
		<div *ngIf="mainContainerState === 'expand'; else elseBlock">
			<i-feather name="chevron-right"></i-feather>
		</div>
		<ng-template #elseBlock>
			<i-feather name="chevron-left"></i-feather>
		</ng-template>
	</button>
	<div class="container" [@changeContainerState]="containerState">
		<div class="head">
			<div *ngIf="containerState != 'expand'">
				<button class="btn-resize" (click)='expandContainer()'>
					<i-feather name="chevron-left"></i-feather>
				</button>
			</div>
			<label>Bạn bè</label>
			<div class="row">
				<i class="fas fa-search mr-1 btn rounded-circle"></i>
				<i class="fas fa-ellipsis-h btn rounded-circle mr-0"></i>
			</div>
		</div>

		<div class="body" *ngIf="friends">

			<div class="friends-items hover" *ngFor="let friend of friends" (click)="openChatBox(friend)">
				<div class="img" [ngStyle]="{'background-image':'url('+friend.avatarUrl+')'}"></div>
				<p class="name">{{ friend.name }}</p>
			</div>

		</div>

		<div class="footer">
			<div class="btn btn-lg btn-w">Kết bạn</div>
		</div>
	</div>


	<app-friend-chat></app-friend-chat>
</div>
