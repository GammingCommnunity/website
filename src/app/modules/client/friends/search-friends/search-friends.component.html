<div class="container px-5 rounded-lg" [@fadeInOut] #container>
	<button class="exit-btn bg-transparent" (click)='destroy()'>
		<i-feather name="x"></i-feather>
	</button>
	<div class="w-100 container-head d-flex align-items-center bg7">
		<input class="searcher m-3 flex-grow-1" (keyup)='handleEnterToSearch($event)' [(ngModel)]="searchKey"
			placeholder="{{'SearchFriendLanguage.TYPE_HERE' | translate}}">
		<button class="btn btn-light mr-3 highlight-text" (click)='search()' *ngIf='searchKey'>
			<i-feather name="search"></i-feather>
			{{ 'SearchFriendLanguage.SEARCH' | translate}}
		</button>
	</div>

	<div #loaderLocation></div>

	<!-- list -->
	<div class="w-100 h-100 d-flex flex-column overflow-auto px-3 mb-4 mt-5">
		<!-- item -->
		<div class="border-bottom p-2 mb-4 d-flex align-items-end w-100" *ngFor='let lookedAccount of lookedAccounts'>
			<!-- avatar -->
			<a class="mr-3" target="_blank" rel="noopener noreferrer"
				href="{{ baseUrl + '/look/' + lookedAccount.id }}">
				<div *ngIf='lookedAccount.avatarUrl' class="img rounded-lg" [ngStyle]="{'background-image':'url('+lookedAccount.avatarUrl+')'}"></div>
				<div *ngIf='!lookedAccount.avatarUrl' class="img rounded-lg" [ngStyle]="{'background-image':'url('+defaultAvatarUrl+')'}"></div>
			</a>
			<div class="flex-grow-1 h-100">
				<!-- name -->
				<a target="_blank" rel="noopener noreferrer" href="{{ baseUrl + '/look/' + lookedAccount.id }}">
					<strong>{{ lookedAccount.name }}</strong>
				</a>
				<!-- describe -->
				<p>{{ lookedAccount.describe }}</p>
			</div>
			<div class="">
				<!-- loader -->
				<div *ngIf="lookedAccount.isRequesting; else notRequestingBlock">
					{{ 'SearchFriendLanguage.REQUESTING' | translate}}
				</div>
				<!-- buttons -->
				<ng-template #notRequestingBlock>
					<div *ngIf="lookedAccount.relationship === accountRelationShipType.FRIEND">
						<i-feather name="user-check"></i-feather>
					</div>
					<div *ngIf="lookedAccount.relationship === accountRelationShipType.FRIEND_REQUEST">
						<button class="btn btn-border"
							(click)='unsendFriendRequest(lookedAccount)'>{{ 'SearchFriendLanguage.UNFRIEND_REQUEST' | translate}}</button>
					</div>
					<div class="d-flex"
						*ngIf="lookedAccount.relationship === accountRelationShipType.FROM_FRIEND_REQUEST">
						<button class="btn btn-border mr-2"
							(click)='acceptFriendRequest(lookedAccount)'>{{ 'SearchFriendLanguage.CONFIRM' | translate}}</button>
						<button class="btn btn-border"
							(click)='cancelFriendRequest(lookedAccount)'>{{ 'SearchFriendLanguage.CANCEL' | translate}}</button>
					</div>
					<div *ngIf="lookedAccount.relationship === accountRelationShipType.STRANGER">
						<button class="btn btn-border"
							(click)='sendFriendRequest(lookedAccount)'>{{ 'SearchFriendLanguage.MAKE_FRIEND' | translate}}</button>
					</div>
				</ng-template>
			</div>
		</div>

		<div class="h-100 d-flex align-items-center justify-content-center" *ngIf='lookedAccounts.length < 1'>{{ 'SearchFriendLanguage.EMPTY_RESULT' | translate}}
		</div>
	</div>
</div>
